{% extends 'main/base.html' %}
{% load i18n %}
{% block title %}{% trans "Başlığı Düzenle" %}{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{% trans "Başlığı Düzenle" %}</h5>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="{{ form.title.id_for_label }}">{% trans "Başlık" %}</label>
                    {{ form.title }}
                </div>
                {% if form.errors %}
                    <div class="alert alert-danger">{{ form.errors }}</div>
                {% endif %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">{% trans "Kaydet" %}</button>
                    <a href="{% url 'topic_detail' topic.slug %}" class="btn btn-secondary">{% trans "İptal" %}</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
