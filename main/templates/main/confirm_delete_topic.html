{% extends 'main/base.html' %}
{% load i18n %}
{% block title %}{% trans "Başlığı Sil" %}{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-danger">{% trans "Başlığı Sil" %}</h5>
            <p>{% trans "Bu başlığı silmek istediğinizden emin misiniz?" %}</p>
            <div class="alert alert-warning">
                <strong>{{ topic.title }}</strong>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">{% trans "Evet, Sil" %}</button>
                    <a href="{% url 'topic_detail' topic.slug %}" class="btn btn-secondary">{% trans "İptal" %}</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
