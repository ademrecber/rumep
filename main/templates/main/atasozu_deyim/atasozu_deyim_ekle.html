{% extends 'main/base.html' %}
{% load static %}
{% block title %}Atasözü veya Deyim Ekle - Rumep{% endblock %}
{% block content %}
<div class="container twitter-container atasozu-deyim-container">
    <h3>Atasözü veya Deyim Ekle</h3>
    <div class="card mb-3">
        <div class="card-body">
            <form id="atasozu-deyim-ekle-form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div id="form-errors" class="alert alert-danger d-none" role="alert"></div>
                <button type="submit" class="btn btn-primary rounded-pill">Ekle</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_scripts %}
    <script type="module" src="{% static 'main/js/modules/atasozu_deyim/atasozu_deyim_loader.js' %}"></script>
    <script type="module">
        import { initAtasozuDeyimEkle } from "{% static 'main/js/modules/atasozu_deyim/atasozu_deyim_loader.js' %}";
        document.addEventListener('DOMContentLoaded', () => {
            initAtasozuDeyimEkle();
        });
    </script>
{% endblock %}
{% block extra_css %}
    <link href="{% static 'main/css/modern.css' %}" rel="stylesheet">
{% endblock %}
